<div class="h-full bg-white border-r border-gray-200 flex flex-col shadow-lg min-h-screen">
  <!-- Logo/Brand Section -->
  <div class="p-6 border-b border-gray-200 bg-gray-50">
    <div class="flex items-center space-x-3">
      <div class="bg-blue-600 p-2.5 rounded-lg shadow-sm">
        <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 13V6a2 2 0 00-2-2H6a2 2 0 00-2 2v7m16 0v5a2 2 0 01-2 2H6a2 2 0 01-2-2v-5m16 0h-2.586a1 1 0 00-.707.293l-2.414 2.414a1 1 0 01-.707.293h-3.172a1 1 0 01-.707-.293l-2.414-2.414A1 1 0 006.586 13H4"></path>
        </svg>
      </div>
      <div>
        <h1 class="text-lg font-bold text-gray-900">LogiSmart</h1>
        <p class="text-xs text-gray-500">Delivery System</p>
      </div>
    </div>
  </div>
  
  <!-- Navigation -->
  <nav class="flex-1 p-4 space-y-1 overflow-y-auto">
    <a 
      routerLink="/dashboard" 
      routerLinkActive="bg-blue-50 text-blue-700 border-l-4 border-blue-600"
      [routerLinkActiveOptions]="{exact: true}"
      class="flex items-center px-4 py-3 rounded-lg text-gray-700 hover:bg-gray-100 hover:text-gray-900 transition-all duration-200 group font-medium">
      <svg class="w-5 h-5 mr-3 text-gray-500 group-hover:text-gray-700" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path>
      </svg>
      <span>Dashboard</span>
    </a>

    <!-- Sender Navigation -->
    <ng-container *ngIf="isSender()">
      <a 
        routerLink="/deliveries/my-deliveries" 
        routerLinkActive="bg-blue-50 text-blue-700 border-l-4 border-blue-600"
        class="flex items-center px-4 py-3 rounded-lg text-gray-700 hover:bg-gray-100 hover:text-gray-900 transition-all duration-200 group font-medium">
        <svg class="w-5 h-5 mr-3 text-gray-500 group-hover:text-gray-700" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 13V6a2 2 0 00-2-2H6a2 2 0 00-2 2v7m16 0v5a2 2 0 01-2 2H6a2 2 0 01-2-2v-5m16 0h-2.586a1 1 0 00-.707.293l-2.414 2.414a1 1 0 01-.707.293h-3.172a1 1 0 01-.707-.293l-2.414-2.414A1 1 0 006.586 13H4"></path>
        </svg>
        <span>Mes Livraisons</span>
      </a>

      <a 
        routerLink="/products/my-products" 
        routerLinkActive="bg-blue-50 text-blue-700 border-l-4 border-blue-600"
        class="flex items-center px-4 py-3 rounded-lg text-gray-700 hover:bg-gray-100 hover:text-gray-900 transition-all duration-200 group font-medium">
        <svg class="w-5 h-5 mr-3 text-gray-500 group-hover:text-gray-700" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4"></path>
        </svg>
        <span>Mes Produits</span>
      </a>
    </ng-container>

    <!-- Courier Navigation -->
    <ng-container *ngIf="isCourier()">
      <a 
        routerLink="/dashboard" 
        routerLinkActive="bg-blue-50 text-blue-700 border-l-4 border-blue-600"
        class="flex items-center px-4 py-3 rounded-lg text-gray-700 hover:bg-gray-100 hover:text-gray-900 transition-all duration-200 group font-medium">
        <svg class="w-5 h-5 mr-3 text-gray-500 group-hover:text-gray-700" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 13V6a2 2 0 00-2-2H6a2 2 0 00-2 2v7m16 0v5a2 2 0 01-2 2H6a2 2 0 01-2-2v-5m16 0h-2.586a1 1 0 00-.707.293l-2.414 2.414a1 1 0 01-.707.293h-3.172a1 1 0 01-.707-.293l-2.414-2.414A1 1 0 006.586 13H4"></path>
        </svg>
        <span>Mes Livraisons</span>
      </a>
    </ng-container>

    <!-- Manager/Admin Navigation -->
    <ng-container *ngIf="isManager()">
      <a 
        routerLink="/deliveries" 
        routerLinkActive="bg-blue-50 text-blue-700 border-l-4 border-blue-600"
        class="flex items-center px-4 py-3 rounded-lg text-gray-700 hover:bg-gray-100 hover:text-gray-900 transition-all duration-200 group font-medium">
        <svg class="w-5 h-5 mr-3 text-gray-500 group-hover:text-gray-700" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 13V6a2 2 0 00-2-2H6a2 2 0 00-2 2v7m16 0v5a2 2 0 01-2 2H6a2 2 0 01-2-2v-5m16 0h-2.586a1 1 0 00-.707.293l-2.414 2.414a1 1 0 01-.707.293h-3.172a1 1 0 01-.707-.293l-2.414-2.414A1 1 0 006.586 13H4"></path>
        </svg>
        <span>Colis</span>
      </a>

      <a 
        routerLink="/clients" 
        routerLinkActive="bg-blue-50 text-blue-700 border-l-4 border-blue-600"
        class="flex items-center px-4 py-3 rounded-lg text-gray-700 hover:bg-gray-100 hover:text-gray-900 transition-all duration-200 group font-medium">
        <svg class="w-5 h-5 mr-3 text-gray-500 group-hover:text-gray-700" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"></path>
        </svg>
        <span>Clients</span>
      </a>

      <a 
        routerLink="/couriers" 
        routerLinkActive="bg-blue-50 text-blue-700 border-l-4 border-blue-600"
        class="flex items-center px-4 py-3 rounded-lg text-gray-700 hover:bg-gray-100 hover:text-gray-900 transition-all duration-200 group font-medium">
        <svg class="w-5 h-5 mr-3 text-gray-500 group-hover:text-gray-700" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path>
        </svg>
        <span>Livreurs</span>
      </a>

      <a 
        routerLink="/zones" 
        routerLinkActive="bg-blue-50 text-blue-700 border-l-4 border-blue-600"
        class="flex items-center px-4 py-3 rounded-lg text-gray-700 hover:bg-gray-100 hover:text-gray-900 transition-all duration-200 group font-medium">
        <svg class="w-5 h-5 mr-3 text-gray-500 group-hover:text-gray-700" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3.055 11H5a2 2 0 012 2v1a2 2 0 002 2 2 2 0 012 2v2.945M8 3.935V5.5A2.5 2.5 0 0010.5 8h.5a2 2 0 012 2 2 2 0 104 0 2 2 0 012-2h1.064M15 20.488V18a2 2 0 012-2h3.064M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
        </svg>
        <span>Zones</span>
      </a>
    </ng-container>
  </nav>
  
  <!-- User Section / Logout -->
  <div class="p-4 border-t border-gray-200 bg-gray-50">
    <div class="mb-4 px-4 py-3 bg-white border border-gray-200 rounded-lg shadow-sm">
      <p class="text-xs text-gray-500 uppercase tracking-wide mb-1">Utilisateur connecté</p>
      <p class="text-sm font-semibold text-gray-900" *ngIf="authService.getStoredUser()">
        {{ authService.getStoredUser()?.personResponse?.firstName }} {{ authService.getStoredUser()?.personResponse?.lastName }}
      </p>
    </div>
    <button 
      (click)="logout()" 
      class="w-full flex items-center justify-center px-4 py-3 bg-red-600 hover:bg-red-700 rounded-lg text-white font-medium transition-colors duration-200 shadow-sm hover:shadow-md">
      <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path>
      </svg>
      Déconnexion
    </button>
  </div>
</div>
