<div class="min-h-screen flex items-center justify-center bg-gray-100">
  <div class="bg-white p-8 rounded shadow w-96">
    <h1 class="text-2xl font-bold mb-6">Inscription</h1>
    
    <div *ngIf="error" class="bg-red-100 text-red-700 p-3 rounded mb-4">
      {{error}}
    </div>

    <form (ngSubmit)="register()">
      <div class="mb-4">
        <label class="block mb-2">Prénom</label>
        <input 
          type="text" 
          [(ngModel)]="firstName" 
          name="firstName"
          class="w-full px-3 py-2 border rounded"
          [disabled]="loading"
          required>
      </div>

      <div class="mb-4">
        <label class="block mb-2">Nom</label>
        <input 
          type="text" 
          [(ngModel)]="lastName" 
          name="lastName"
          class="w-full px-3 py-2 border rounded"
          [disabled]="loading"
          required>
      </div>

      <div class="mb-4">
        <label class="block mb-2">Email</label>
        <input 
          type="email" 
          [(ngModel)]="email" 
          name="email"
          class="w-full px-3 py-2 border rounded"
          [disabled]="loading"
          required>
      </div>

      <div class="mb-4">
        <label class="block mb-2">Téléphone</label>
        <input 
          type="tel" 
          [(ngModel)]="phone" 
          name="phone"
          class="w-full px-3 py-2 border rounded"
          [disabled]="loading"
          required>
      </div>

      <div class="mb-4">
        <label class="block mb-2">Mot de passe</label>
        <input 
          type="password" 
          [(ngModel)]="password" 
          name="password"
          class="w-full px-3 py-2 border rounded"
          [disabled]="loading"
          required>
      </div>

      <div class="mb-4">
        <label class="block mb-2">Confirmer le mot de passe</label>
        <input 
          type="password" 
          [(ngModel)]="confirmPassword" 
          name="confirmPassword"
          class="w-full px-3 py-2 border rounded"
          [disabled]="loading"
          required>
      </div>

      <button 
        type="submit"
        [disabled]="loading"
        class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 disabled:bg-gray-400 mb-4">
        {{loading ? 'Inscription...' : 'S\'inscrire'}}
      </button>

      <div class="text-center">
        <a routerLink="/auth/login" class="text-blue-600 hover:text-blue-800 text-sm">
          Déjà un compte ? Se connecter
        </a>
      </div>
    </form>
  </div>
</div>
